<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon 8-Bit ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
    <div class="container">
        <div class="theme-toggle">
            <i class="fas fa-sun"></i>
            <label class="switch">
                <input type="checkbox" id="theme-checkbox">
                <span class="slider round"></span>
            </label>
            <i class="fas fa-moon"></i>
        </div>

        <div class="chatbot-container">
            <header class="pixel-corners">
                <div class="header-content">
                    <div class="led-indicators">
                        <div class="led red"></div>
                        <div class="led yellow"></div>
                        <div class="led green"></div>
                    </div>
                    <h1>8-BIT AI</h1>
                    <div class="pixel-icon">
                        <div class="pixel-grid">
                            <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
                            <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
                            <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
                        </div>
                    </div>
                </div>
            </header>
            
            <div class="chat-display pixel-corners" id="chat-log">
                <!-- Messages will appear here -->
            </div>
            
            <div class="input-container pixel-corners">
                <input type="text" id="user-input" placeholder="TYPE MESSAGE..." class="pixel-input">
                <button id="send-btn" class="pixel-button">
                    <span class="button-top">SEND</span>
                </button>
            </div>

            <div class="status-bar">
                <div class="scanlines"></div>
                <div class="pixel-loader" id="typing-indicator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="connection-status">
                    <span class="status-light"></span>
                    <span>ONLINE</span>
                </div>
            </div>
        </div>

        <footer class="pixel-corners">
            <p>v1.0.0</p>
            <div class="footer-pixels">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
