<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit ChatGPT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="pixel-border">
            <h1>8-Bit ChatBot</h1>
            <div class="power-light"></div>
        </header>
        
        <div class="chat-container pixel-border">
            <div id="chat-log" class="chat-log"></div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message..." class="pixel-input">
                <button id="send-btn" class="pixel-button">SEND</button>
            </div>
        </div>
        
        <footer class="pixel-border">
            <p>Powered by ChatGPT API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
